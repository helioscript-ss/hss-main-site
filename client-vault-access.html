<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Vault - Helioscript Secure Systems</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .navbar {
            background-color: #161b22;
            padding: 1rem 0;
            border-bottom: 1px solid #30363d;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }
        .navbar nav a {
            color: #c9d1d9;
            text-decoration: none;
            margin-left: 20px;
        }
        .login-section {
            flex: 1; /* Allows this section to grow and push footer down */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }
        .login-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            padding: 2.5rem;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .login-container .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #8b949e;
        }
        .login-container input {
            width: 100%;
            padding: 0.75rem;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 1rem;
        }
        .login-container .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #238636;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid #30363d;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Helioscript Secure Systems</a>
            <nav>
                <a href="services.html">Services</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="client-vault-access.html">Client Vault</a>
            </nav>
        </div>
    </header>

    <main class="login-section">
        <div class="login-container">
            <h2>Secure Client Vault</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Helioscript Secure Systems. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
